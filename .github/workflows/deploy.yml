name: Build,Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push API Gateway
        uses: docker/build-push-action@4
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      - name: Build and Push User Service
        uses: docker/build-push-action@4
        with:
          context: ./user_Id-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: Build and Push Post service
        uses: docker/build-push-action@4
        with:
          context: ./post-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/post-service:latest

      - name: Build and Push Media Service
        uses: docker/build-push-action@4
        with:
          context: ./media-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/media-service:latest

      - name: Build and Push Search Service
        uses: docker/build-push-action@4
        with:
          context: ./search-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/search-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger GateWay Deploy
        run: curl -X POST ${{secrets.RENDER_API_GATEWAY_DEPLOY_HOOK}}
      - name: Trigger User Service Deploy
        run: curl -X POST ${{secrets.RENDER_USER_SERVICE_DEPLOY_HOOK}}
      - name: Trigger Post Service Deploy
        run: curl -X POST ${{secrets.RENDER_POST_SERVICE_DEPLOY_HOOK}}
      - name: Trigger Media Service Deploy
        run: curl -X POST ${{secrets.RENDER_MEDIA_SERVICE_DEPLOY_HOOK}}
      - name: Trigger Search Service Deploy
        run: curl -X POST ${{secrets.RENDER_SEARCH_SERVICE_DEPLOY_HOOK}}
